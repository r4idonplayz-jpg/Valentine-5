<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine for Yas</title>

  <style>
    body {
      background: linear-gradient(#ffe6f0, #ffd6e8);
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.3em;
      margin-bottom: 10px;
    }

    p {
      color: #ff6fa5;
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 180px;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #aaa;
      color: white;
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    /* Hello Kitty */
    .kitty {
      position: absolute;
      width: 65px;
      animation: float 6s infinite ease-in-out;
      pointer-events: none;
    }

    .k1 { top: 10px; left: 10px; }
    .k2 { bottom: 20px; right: 10px; animation-delay: 2s; }
    .k3 { top: 45%; left: -10px; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Hello Kitty stickers -->
  <img class="kitty k1" src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_Kitty_character_portrait.png">
  <img class="kitty k2" src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_Kitty_character_portrait.png">
  <img class="kitty k3" src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_Kitty_character_portrait.png">

  <div class="container" id="question">
    <h1>Yas ðŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes">YES ðŸ’•</button>
      <button id="no">NO ðŸ™„</button>
    </div>
  </div>

  <div class="container hidden" id="success">
    <h1>YAYYYY ðŸ’˜ðŸ¥°</h1>
    <p>You just made me really happy, Yas ðŸ’•</p>
    <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_Kitty_character_portrait.png" width="120">
    <p style="color:#ff4d88; margin-top:15px;">Happy Valentineâ€™s ðŸ’–</p>
  </div>

  <audio id="music">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a4b6b0b93.mp3?filename=cute-happy-114254.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    let scale = 1;

    yesBtn.addEventListener("click", () => {
      document.getElementById("music").play();
      document.getElementById("question").classList.add("hidden");
      document.getElementById("success").classList.remove("hidden");
    });

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", () => {
      scale -= 0.15;
      if (scale < 0.35) noBtn.textContent = "ðŸ‘€";
      noBtn.style.transform = `scale(${scale})`;
      moveNo();
    });

    function moveNo() {
      const x = Math.random() * 180;
      const y = Math.random() * 120;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
