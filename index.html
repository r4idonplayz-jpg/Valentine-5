<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine for Yas</title>

  <style>
    body {

      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;

    }

    h1 {

    }

    p {

    }

    #sadText {

      transition: opacity 0.3s ease;
    }

    .buttons {
      position: relative;
      height: 180px;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #aaa;
      color: white;
      position: absolute;
      right: 10px;

    }

    .hidden {

  </style>
</head>
<body>

  <div class="container" id="question">
